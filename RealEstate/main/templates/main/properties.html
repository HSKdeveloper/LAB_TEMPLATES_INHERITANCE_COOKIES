{% extends 'main/global.html' %}
{% load static %}



{% block style_head %}
    <style>
        main{
            height: fit-content;
            background-image: none;
            background-color: #E6E6E6;
        }

        html.dark main
        {
            background-color: #343434;
        }
        html.dark main h3
        {
            color: black;
        }
    </style>
{% endblock %}

{% block content %}

<div class="properties-content">
    <div class="properties-title">
        <h2>
            OUR PROPERTIES
        </h2>
    </div>
    <div class="our-properities">

        {% for i in properties_list %}

            <div class="card">
                <div class="image" style="background-image: url( {{i.image}} )">

                </div>
                <div class="title">
                    <h3>
                        {{ i.title }}
                    </h3>
                    <div class="btn">
                        <a href="">
                            more
                        </a>                        
                    </div>

                </div>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
